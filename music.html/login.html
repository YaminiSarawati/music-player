<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://images.unsplash.com/photo-1614149162883-504ce4d13909?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
            background-size: cover;
            background-position: center;
            color: rgba(255, 255, 255, 0.9);
        }

        .login-container {
            background: rgba(255, 255, 255, 0.2);
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fafafa;
            color: #333;
        }

        .forgot-password {
            display: block;
            text-decoration: none;
            color: crimson;
            font-size: 14px;
            margin-bottom: 10px;
        }

        button {
            width: 100%;
            padding: 10px;
            background: crimson;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: darkred;
        }

        .nav {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .nav li {
            display: inline;
            list-style: none;
        }

        .nav a {
            text-decoration: none;
            font-size: 1rem;
            font-weight: bold;
            padding: 10px 20px;
            color: rgb(252, 250, 250);
            border-radius: 5px;
            margin-left: 10px;
            transition: background 0.3s ease;
        }

        .nav a:hover {
            background: rgba(26, 20, 21, 0.444);
        }

        .message {
            font-size: 14px;
            margin-top: 10px;
        }

        .register-link {
            margin-top: 10px;
            font-size: 14px;
            color: #f9f9f9;
        }

        .register-link a {
            color: crimson;
            text-decoration: none;
            font-weight: bold;
        }

        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<!-- Navigation -->
<ul class="nav">
    <li><a href="login.html">LOGIN/SIGN-UP</a></li>
    
</ul>

<!-- Login Form -->
<div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
        <input type="text" id="username" placeholder="Username" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Login</button>
        <div class="message" id="loginMessage"></div>

        <div class="register-link">
            Don't have an account? <a href="registration.html">Register</a>
        </div>
    </form>
</div>

<script>
    // Event Listener for Login Form
    document.getElementById('loginForm').addEventListener('submit', async function(event) {
    event.preventDefault();

    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value.trim();

    const response = await fetch("http://localhost:5000/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
    });

    const result = await response.json();

    if (response.ok) {

        localStorage.setItem("token", result.token); // Store JWT token for authentication
        localStorage.setItem("username", result.username);
        window.location.href = "home.html"; // Redirect after login
    } else {
        alert(result.message);
    }
});
</script>

</body>
</html>
