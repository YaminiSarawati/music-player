    <script>
        let playlist = [], queue = [], repeatMode = false, shuffleMode = false;
       

        function addSongToPlaylist() {
            let file = document.getElementById("songInput").files[0];
            if (file) {
                let url = URL.createObjectURL(file);
                playlist.push({ name: file.name, url: url });
                updatePlaylistUI();
            }
        }

        function updatePlaylistUI() {
            let playlistUI = document.getElementById("playlist");
            playlistUI.innerHTML = "";
            playlist.forEach((song, index) => {
                let li = document.createElement("li");
                li.textContent = song.name;
                li.onclick = () => playSong(index);
                playlistUI.appendChild(li);
            });
        }

        function playSong(index) {
            audioPlayer.src = playlist[index].url;
            audioPlayer.play();
        }

        function toggleShuffle() {
            shuffleMode = !shuffleMode;
            alert(shuffleMode ? "Shuffle Mode ON" : "Shuffle Mode OFF");
            if (shuffleMode) {
                playlist.sort(() => Math.random() - 0.5);
                updatePlaylistUI();
            }
        }
    
        function scrollToSection(sectionId) {
            document.getElementById(sectionId).scrollIntoView({ behavior: 'smooth' });
        }
    
        function toggleRepeat() {
            repeatMode = !repeatMode;
            alert(repeatMode ? "Repeat Mode ON" : "Repeat Mode OFF");
            audioPlayer.loop = repeatMode;
        }

        function downloadSong() {
            let link = document.createElement("a");
            link.href = audioPlayer.src;
            link.download = "song.mp3";
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
        
    </script>
